<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Giriş</span>
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="E-posta adresinizi giriniz">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Şifrenizi giriniz">
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Beni Hatırla</label>
                        </div>
                        <a href="#" class="text">Şifreni mi unuttun?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Giriş">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Üye Değil misin?
                        <a href="#" class="text signup-link">Şimdi Üye Ol</a>
                    </span>
                </div>
            </div>
            <div class="form signup">
                <span class="title">Kayıt</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Adınızı Giriniz">
                    </div>
                     <div class="input-field">
                        <input type="text" placeholder="E-posta Adresinizi giriniz">
                    </div>
                     <div class="input-field">
                        <input type="password" class="password" placeholder="Şifre Oluştur">
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Şifreyi Onayla">
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Tüm Şartları Kabul Ediyorum</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Üye Ol">
                    </div>
                    <div class="input-field button">
                        <span class="text">
                            Zaten Üye misin?
                            <a href="#" class="text login-link">Giriş Yap</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        
        var container=document.querySelector(".container");
        var signUp=document.querySelector(".signup-link");
        var signIn=document.querySelector(".login-link");

        signUp.addEventListener("click", () => {
            container.classList.add("active");
        });
        signIn.addEventListener("click", () => {
            container.classList.remove("active");
        });
        
    </script>
</body>
</html>
